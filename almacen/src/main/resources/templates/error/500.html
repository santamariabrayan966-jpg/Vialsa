<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error interno del servidor</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #f8fafc;
            margin: 0;
            font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
        }
        .error-card {
            background: rgba(15, 23, 42, 0.85);
            padding: 2.5rem;
            border-radius: 18px;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
        }
        .error-card h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
        }
        .error-card p {
            margin: 0 0 1.5rem;
            line-height: 1.6;
            color: rgba(248, 250, 252, 0.8);
        }
        .error-card a {
            display: inline-block;
            padding: 0.8rem 1.4rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="error-card">
    <h1>¡Vaya! Algo salió mal</h1>
    <p>Se produjo un error inesperado al procesar la solicitud. Nuestro equipo ya fue notificado.</p>
    <a th:href="@{/}">Volver al panel principal</a>
</div>
</body>
</html>
